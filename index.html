<!DOCTYPE html>
<html>
	<head>
		<title>FirstWorldAnarchy</title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<style type="text/css">
			@font-face {
				font-family: "RobotoBlack";
				src: url(res/font/Roboto-Black.ttf);
			}
			body {
				background: #45484d; /* Old browsers */
background: -moz-radial-gradient(center, ellipse cover, #45484d 0%, #000000 100%); /* FF3.6+ */
background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#45484d), color-stop(100%,#000000)); /* Chrome,Safari4+ */
background: -webkit-radial-gradient(center, ellipse cover, #45484d 0%,#000000 100%); /* Chrome10+,Safari5.1+ */
background: -o-radial-gradient(center, ellipse cover, #45484d 0%,#000000 100%); /* Opera 12+ */
background: -ms-radial-gradient(center, ellipse cover, #45484d 0%,#000000 100%); /* IE10+ */
background: radial-gradient(ellipse at center, #45484d 0%,#000000 100%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#45484d', endColorstr='#000000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
			}
			p {
				font-family: "RobotoBlack";
				color: white;
			}
			#hello {
				margin-top: -50px;
				font-size: 24px;
				-webkit-transition: margin 1s;
				transition: margin-top 1s;
			}
			#proceed {
				opacity: 0;
				-webkit-transition: opacity 1s;
				transition: opacity 1s;
			}
			.img {
				-webkit-transition: opacity 1s;
				transition: opacity 1s;
				opacity: 0;
			}
			a {
				text-decoration: none;
				color: red;
				-webkit-transition: color 1s;
				transition: color 1s;
			}
			a:hover {
				color: orange;
			}
			a:active {
				color: yellow;
			}
			a:visited {
				color: green;
			}
		</style>
	</head>
	<body>
		<center>
			<p id="hello">Hello</p>
			<p class="img">My name is </p>
			<img class="img" src="res/img/logo.png"/>
			<p id="proceed"><a href="main.html">Proceed to the website</a></p>	
		</center>
		
		<script type="text/javascript">
		setTimeout(function() {
			// $("#hello").toggle({effect:["slide","fade"],direction:"up",duration:1000});	
			$("#hello").css("margin-top","150px");
		}, 1000);
		setTimeout(function() {
			// $("#hello").toggle({effect:["slide","fade"],direction:"up",duration:1000});	
			$(".img").css("opacity","1");
		}, 3500);
		setTimeout(function() {
			$("#proceed").css("opacity","1");
		}, 7000);
		// setTimeout(function() {
		// 	$("p").toggle({effect:["slide","fade"],direction:"up",duration:1000});	
		// }, 1000);
		// setTimeout(function() {
		// 	$("p").toggle({effect:["slide","fade"],direction:"up",duration:1000});	
		// }, 1000);
		</script>
	</body>
</html>
